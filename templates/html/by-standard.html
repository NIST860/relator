<script type="text/javascript">
	tablify($('#standards'), {
		aaSorting: [[1, 'asc']],
		aoColumnDefs: [
			{bSortable: false, sWidth: '20px', aTargets: [0]},
			{bVisible: false, aTargets: [1]},
		],
		sScrollY: false,
	});
</script>

<form id="standards" method="post" action="/narrow/by-standard/">
	{% csrf_token %}
	<div class="extra options"></div>
	<table class="display main">
		<thead>
			<tr>
				<th class="selectall"><input type="checkbox"></th>
				<th>Year</th>
				<th>State Code</th>
			</tr>
		</thead>
		<tbody>
			<tr class="gradeA">
				<td class="select highlight"><input type="checkbox" name="older"></td>
				<td>0</td>
				<td>Older than 1999 or not present</td>
			</tr>
			{% for standard in standards %}
			<tr class="gradeA">
				<td class="select highlight">
					<input type="checkbox" name="standard" value="{{ standard.pk }}">
				</td>
				<td>{{ standard.year }}</td>
				<td>{{ standard }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	<div class="extra continue">
		<button type="submit" class="ui-iconed continuer" disabled>
			Continue<span class="ui-icon ui-icon-arrowthick-1-e"</span>
		</button>
	</div>
</form>
